<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMS-Double</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/sass/style.css" />
  </head>
  <body>
    <main>
      <section class="promo">
        <div class="wrapper promo__container">
          <div class="promo__description">
            <h1 class="promo__heading">Демо-версия</h1>
            <p class="promo__text">
              За 18 лет деятельности было реализовано более 500 крупных, а так
              же, не менее 2500 средних и малых проектов. Используя знания и
              накопленный опыт мы можем предложить
            </p>
            <button class="promo__button">
              Попробовать бесплатно
              <span class="button__icon">
                <span class="button__icon_arrow"></span>
              </span>
            </button>
          </div>
          <img src="./src/img/image15.png" alt="laptop" class="promo__image" />
        </div>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
